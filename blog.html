<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --accent: #f2f2f7;
        --bg: #646568;
        --fg: #f8f8f8;
        --muted: #151516;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Alegreya Sans", sans-serif;
        background: var(--bg);
        color: var(--fg);
        line-height: 1.7;
      }
      header {
        text-align: center;
        padding: 3.5rem 1rem 2rem;
        border-bottom: 1px solid #2f3e56;
      }
      header h1 {
        font-size: 2.5rem;
        color: var(--accent);
      }
      header p {
        color: var(--muted);
        font-size: 1.1rem;
        margin-top: 0.5rem;
      }
      nav {
        margin-top: 1.5rem;
      }
      nav a {
        color: var(--fg);
        text-decoration: none;
        margin: 0 1rem;
        font-weight: 500;
        transition: color 0.2s;
      }
      nav a:hover {
        color: var(--accent);
      }
      main {
        max-width: 800px;
        margin: 3rem auto;
        padding: 0 1rem;
      }
      article {
        background: #3d506f;
        padding: 1.5rem 1.75rem;
        border-radius: 10px;
        margin-bottom: 2rem;
        transition: transform 0.25s, background 0.25s;
      }
      article:hover {
        transform: translateY(-4px);
        background: #27344e;
      }
      article h2 {
        font-size: 1.6rem;
        color: var(--fg);
        margin-bottom: 0.3rem;
      }
      article p.meta {
        color: var(--muted);
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }
      article a.readmore {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
      }
      article a.readmore:hover {
        text-decoration: underline;
      }
      footer {
        text-align: center;
        padding: 3rem 1rem 1.5rem;
        color: var(--muted);
        border-top: 1px solid #212e42;
        font-size: 0.95rem;
      }
    </style>
  </head>
